<div class="container">
<h1>Création de compte</h1>
	<form>
		<label for="email">Adresse e-mail :</label>
		<input type="email" id="email" name="email" required>

		<label for="pseudo">Pseudo :</label>
		<input type="pseudo" id="pseudo" name="pseudo" required>

		<label for="tel">Numéro de téléphone :</label>
		<input type="tel" id="tel" name="tel" pattern="[0-9]{10}" >

		<label for="password">Mot de passe :</label>

        	<input type="password" placeholder="mot de passe" >
          <!--  type="{{ hide ? 'password' : 'text' }}" [(ngModel)]="password"  -->

		<button class="btnhide" (click)="passwordVisibility()">
			{{ hide ? 'afficher' : 'cacher' }}
	  	</button>
		<button class="btnsend"> envoyer </button>
	</form>
</div>
